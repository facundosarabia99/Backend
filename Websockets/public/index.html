<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Web Socket</title>
</head>
<body>
    <h1>Ingrese Producto</h1>
    <form action="/api/productos" method="POST">
        Titulo <input type="text"  name="title" id="txtTitle">
        Precio <input type="text"  name="price" id="txtPrecio">
        Imagen(URL): <input type="text" name="thumbnail">
        <br>
        <button id="Enviar">Enviar Productos</button>
        
        <h1>Mensajes</h1>
        <div id="listaMensajes"></div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="inputAutor" class="form-control" type="text" name="email" placeholder="Email" required>
        </div>

        <div class="form-group">
            <label for="msg">Mensaje</label>
            <input id="inputMensaje" class="form-control" type="text" name="msg" placeholder="Mensaje" required>
        </div>
    
        <button id="botonEnviar" class="btn btn-success mt-3">Enviar Mensaje</button>
       
    </form>


        <br>
        <div id="listaMensajes"></div>
        </div>


        <script src="js/index.js" ></script>

    
    

    

</body>
</html>
